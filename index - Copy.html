<!DOCTYPE html>
<html>
<body>
  <input type="text" id="codeInput" placeholder="Enter code">
  <button onclick="checkCode()">Check</button>
  <p id="result"></p>
<button onclick="bhejo()">second page</button>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyzValAZOXpsfxqfiJVrDwPX9R2LqOaWxQiwCj1mLu_p34C63gdyW-0sC_Iv5Ma3zBh/exec"; // From Apps Script deploy

async function checkCode() {
  const code = document.getElementById("codeInput").value.trim();
  const res = await fetch(`${SCRIPT_URL}?code=${encodeURIComponent(code)}`);
  const text = await res.text();
  
  if (text === "YES") {
    document.getElementById("result").textContent = "Match found!";
    window.location.href = "home.html"; // Redirect
  } else {
    document.getElementById("result").textContent = "No match.";
  }
}
function bhejo(){
window.location.href = "home.html";
}

</script>
</body>
</html>
