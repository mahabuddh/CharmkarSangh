<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Form</title>
</head>
<body>
  <h2>Submit Data to Google Sheet</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="email" name="email" placeholder="Your Email" required><br><br>
    <textarea name="message" placeholder="Message" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>


<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwz7e1Ym18CqEl9O4Rzl6ueDSADrC4y2ofqYkRuo3w9GLb4Ni1uyFrsIBPBPA7J6NZ5/exec";

  document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("response").innerText = 
        data.result === "success" ? "✅ Data saved to Google Sheet!" : "❌ Error: " + data.error;
      this.reset();
    })
    .catch(err => {
      document.getElementById("response").innerText = "❌ Network Error: " + err;
    });
  });
</script>

</html>
