<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code Check</title>
</head>
<body>
  <h2>Enter Code</h2>
  <input type="text" id="userCode" placeholder="Enter code">
  <button onclick="checkCode()">Check</button>

  <p id="result"></p>

  <script>
    const SHEET_ID = "1H21KTBTN2AO6ht9q9ACMUzSWUsxcbEQWr9YDPIERyxM"; 
    const SHEET_NAME = "Sheet1"; // Change if needed
    const API_KEY = "AIzaSyBP4Bi8dlrNXj7vEcgWuDyVrzomrFgZCNk"; 
    const SUCCESS_PAGE = "home.html"; // Your second GitHub Pages URL

    async function checkCode() {
      const input = document.getElementById("userCode").value.trim();
      const resultEl = document.getElementById("result");

      if (!input) {
        resultEl.textContent = "Please enter a code.";
        return;
      }

      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();

        const rows = data.values;
        let found = false;

        for (let i = 1; i < rows.length; i++) {
          if (rows[i][0] === input) { // Match first column
            found = true;
            break;
          }
        }

        if (found) {
          resultEl.textContent = "Yes";
          window.location.href = SUCCESS_PAGE; // Redirect
        } else {
          resultEl.textContent = "No";
        }

      } catch (err) {
        console.error(err);
        resultEl.textContent = "Error fetching data.";
      }
    }
  </script>
</body>
</html>
